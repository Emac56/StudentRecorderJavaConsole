plugins {
id 'java'
}

group = 'com.main.app'
version = '1.0-SNAPSHOT'

repositories {
mavenCentral()
}

dependencies {
testImplementation platform('org.junit:junit-bom:5.10.0')
testImplementation 'org.junit.jupiter:junit-jupiter'
}
dependencies {
    implementation 'org.mindrot:jbcrypt:0.4'
}

test {
useJUnitPlatform()
}
